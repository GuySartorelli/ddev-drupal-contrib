project_files:
  - commands
post_install_actions:
  # todo use more dynamic ref.
  - cd $DDEV_APPROOT && curl -OL https://git.drupalcode.org/project/gitlab_templates/-/raw/1.0.x/scripts/symlink_project.php
  - cd $DDEV_APPROOT && _WEB_ROOT=$DDEV_DOCROOT php symlink_project.php $DDEV_SITENAME
  - cd $DDEV_APPROOT &&  rm -f symlink_project.php